<div fxLayout="row" fxLayoutAlign="center">
    <mat-card class="example-card" style="max-width: 400px;">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login" [ngClass]="active == 'login' ? 'active-tab' : ''">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>Username</mat-label>
                <input matInput type="login" id="loginName" name="login" [(ngModel)]="login" />
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="loginPassword" name="password" [(ngModel)]="password" />
              </mat-form-field>
  
              <button mat-raised-button color="primary" type="submit" class="btn-block mb-4">Sign in</button>
  
            </form>
          </mat-tab>
  
          <mat-tab label="Register" [ngClass]="active == 'register' ? 'active-tab' : ''">
            <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>First name</mat-label>
                <input matInput type="text" id="firstName" name="firstName" [(ngModel)]="firstName" />
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>Last name</mat-label>
                <input matInput type="text" id="lastName" name="lastName" [(ngModel)]="lastName" />
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="login" name="login" [(ngModel)]="login" />
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="form-outline mb-4">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="registerPassword" name="password" [(ngModel)]="password" />
              </mat-form-field>
  
              <button mat-raised-button color="primary" type="submit" class="btn-block mb-3">Sign up</button>
            </form>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
